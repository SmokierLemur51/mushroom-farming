{% extends "admin_base.html" %}

{% block staticFiles %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
<script type="text/javascript" src="{{ url_for('static', filename='js/learn.js') }}"></script>
{% endblock staticFiles %}


{% block navbar %}
<!-- top navbar start -->
<nav class="navbar navbar-expand-lg verdigris-backdrop" >
  <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('admin.index') }}">{{ elements['market_name'] }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('admin.vendors') }}">Vendors</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{{ url_for('admin.customers') }}">Customers</a>
            </li>
      </div>
  </div>
</nav>
{% endblock navbar %}

{% block main %}


<br>
<div class="container-lg text-center" >
  <div class="card">
      <div class="card-header">
      Sign In
      </div>
      <div class="card-body text-center">
        {% for v in elements['vendors'] %}          
            <p>{{ v.public_username }}</p>
        {% endfor %}
      </div>
  </div>
</div>


{% endblock main %}
